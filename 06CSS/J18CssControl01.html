<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J18CssControl01</title>
    <script>
        
        //전역변수
        var pTag, pSize;

        //이 문서의 로드가 완료된후 익명함수를 실행한다.
        window.onload=function(){
            //기사가 있는 p태그의 DOM요소를 얻어옴
            pTag = document.getElementById("article");
            //p태그에 적용된 폰트 크기를 읽어온 후 숫자로 변환한다.
            pSize = parseInt(pTag.style.fontSize);
        }

        /*
        JS에서 스타일을 적용하는 방법
            HTML에서 스타일을 적용할 DOM요소를 얻어온다.
            DOM변수에 style을 추가하고, 뒷부분에 CSS속성을 추가한다.
            color와 같은 경우는 그대로 사용하면 되고
            background-color와 같은 경우에는 하이픈(-)을 제거한 후 첫문자를
            대문자로 변경한다.
            Ex) DOM변수.style.color='red';
                DOM변수.style.backgroundColor='blue';
        */
        function fnArticle(flag){
            switch(flag){
                /*
                폰트의 크기, 마진, 패딩과 같이 숫자로 속성값을 지정해야하는 경우에는
                pt, px, em과 같은 단위를 반드시 추가해야한다. */
                case "+":
                    pSize+=10;
                    pTag.style.fontSize = pSize+"px";
                    break;
                case "-":
                    pSize-=10;
                    pTag.style.fontSize = pSize+"px";
                    break;
                case "R":
                    pTag.style.color="red";
                    break;
                case "G":
                    pTag.style.color="green";
                    break;
                case "B":
                    pTag.style.color="blue";
                    break;
                case "Bo":
                    pTag.style.fontWeight="bold";
                    break;
                case "No":
                    pTag.style.fontWeight="normal";
                    break;
                case "Ce":
                    pTag.style.textAlign="center";
                    break;
                case "Le":
                    pTag.style.textAlign="left";
                    break;
                case "B_red":
                    pTag.style.backgroundColor="red";
                    break;
                case "B_silver":
                    pTag.style.backgroundColor="silver";
                    break;
                case "B_white":
                    pTag.style.backgroundColor="white";
                    break;
                 case "B_pink":
                    pTag.style.backgroundColor="pink";
                    break;
                default:
                    pTag.style.color="black";
            }
        }
        //토글을 위한 전역변수 생성
        // let fontToggle=0;
        // const setFont = () =>{
        //     const fontArray=['Verdana', '굴림체', '휴먼옛체', '궁서', 'Impact'];
        //     console.log('fontToggle',fontToggle);
        //     //p태그 부분에 스타일을 적용한다. 5로 나눈 나머지는 0~4 사이가 된다.
        //     pTag.style.fontFamily = fontArray[++fontToggle%5];

        // }

        fun
    </script>
</head>
<body>
    <h2>자바스크립트로 CSS제어하기</h2> 
    <input type="button" value="글꼴바꾸기" onclick="setFont();">
    <fieldset>
        <legend>신문기사</legend>
        <button onclick="fnArticle('+')">+</button>
        <button onclick="fnArticle('-')">-</button>
        <button onclick="fnArticle('R')">Red</button>
        <button onclick="fnArticle('G')">Green</button>
        <button onclick="fnArticle('B')">Blue</button>
        <button onclick="fnArticle('')">Black</button>
        <button onclick="fnArticle('Bo')">볼드체</button>
        <button onclick="fnArticle('No')">보통체</button>
        <br>
        <button onclick="fnArticle('Ce')">가운데 정렬</button>
        <button onclick="fnArticle('Le')">좌측정렬</button>
        <button onclick="fnArticle('B_red')">배경색(red)</button>
        <button onclick="fnArticle('B_silver')">배경색(silver)</button>
        <button onclick="fnArticle('B_white')">배경색(white)</button>
        <button onclick="fnArticle('B_pink')">배경색(pink)</button>
    </fieldset>
    <p style="font-size: 12px;" id="article">
        김문수 국민의힘 대선 후보는 8일 당 지도부를 향해 "현시점부터 당 지도부의 강압적 단일화 요구를 중단하라"고 밝혔다.

김 후보는 이날 오전 여의도 선거 캠프 사무실에서 긴급 기자회견을 열고 "국민의힘 대통령 후보의 자격으로 당헌 제74조의 당무 우선권을 발동한다"면서 이같이 말했다.

당헌 제74조에 따르면, 대통령후보자는 선출된 날로부터 대통령선거일까지 선거 업무의 효율적 추진을 위하여 필요한 범위 내에서 당 무전반에 관한 모든 권한을 우선하여 가진다.
    </p>
</body>
</html>
